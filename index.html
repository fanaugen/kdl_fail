<style type="text/css">
/* variables */
:root {
  --background-dark: #121212;
  --text-box-bg: #FFFFFF;
  --button-bg: darkred;
  --text-dark: #000000;
  --text-light: #FFFFFF;
  --border-color: crimson;
  --shadow-color: rgba(0, 0, 0, 0.3);
  --main-font: 'Roboto', 'Open Sans', 'Noto Sans', sans-serif;
}

body {
  background-color: var(--background-dark);
  font-family: var(--main-font);
  font-size: 300%;
  margin: 0;
  padding: 0;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 1rem auto;
  text-align: center;
}

/* Output box styling */
#output {
  min-height: 10em;
  margin: 1em auto;
  padding: 1.2em;
  background-color: var(--text-box-bg);
  color: var(--text-dark);
  line-height: 1.4;
  box-sizing: border-box;

  /* Vertical and horizontal centering with column layout */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  /* Rounded corners and inner shadow */
  border-radius: 15px;
  border: 3px solid var(--border-color);
  box-shadow: inset 0 0 10px var(--shadow-color);

  /* Smooth transitions */
  transition: opacity 0.2s ease-in-out;
}

/* Button styling */
#trigger {
  height: 5em;
  width: 100%;
  font-size: 90%;
  color: var(--text-light);
  font-weight: bold;
  background-color: var(--button-bg);

  /* Rounded corners and outer shadow */
  border-radius: 15px;
  box-shadow: 0 4px 8px var(--shadow-color);
  border: none;
  cursor: pointer;

  /* Smooth transitions */
  transition: all 0.2s ease;
}

#trigger:active {
  transform: translateY(2px);
  box-shadow: 0 2px 4px var(--shadow-color);
  background-color: #FF5500;
}

/* For the initial placeholder text */
#output p {
  color: var(--border-color);
  margin: 0.5em 0;
  width: 100%;
}

/* Media query for better mobile responsiveness */
@media (max-width: 768px) {
  body {
    font-size: 200%;
  }

  #output {
    min-height: 12em;
  }
}
</style>
